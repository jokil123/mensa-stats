name: Deploy CI/CD

on:
    workflow_dispatch:
    push:
        branches: ["deploy"]

jobs:
    build-and-deploy:
        runs-on: ubuntu-latest

        steps:
            - name: what
              run: echo ${{ vars.PTE_PANEL_URL }} && echo ${{ vars.PTE_PANEL_ID }} ${{env.}}
        
            - name: Checkout Repository
              uses: actions/checkout@v2

            - name: Login to Docker Hub
              uses: docker/login-action@v3
              with:
                  username: ${{ secrets.DOCKERHUB_USERNAME }}
                  password: ${{ secrets.DOCKERHUB_TOKEN }}

            - name: Build and push register app
              uses: docker/build-push-action@v3
              with:
                  context: ./api
                  push: true
                  tags: ${{ secrets.DOCKERHUB_USERNAME }}/mensa-stats:latest

            - name: Pterodactyl-Restart (Deploy to prod)
              run: |
                  curl "${{ env.PTE_PANEL_URL}}/api/client/servers/${{ env.PTE_PANEL_ID }}/power" \
                  --fail-with-body \
                  -H 'Accept: application/json' \
                  -H 'Content-Type: application/json' \
                  -H 'Authorization: Bearer ${{ secrets.PTE_BEARER_TOKEN }}' \
                  -X POST \
                  -d '{"signal": "restart"}'
